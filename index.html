<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"="width=device-width, initial-scale=1.0">
    <title>YouNet</title>
    <style>
        /* 全局样式 */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            box-sizing: border-box;
        }

        /* 头部样式 */
        header {
            background-color: #990000;
            color: #fff;
            padding: 80px;
            text-align: center;
            border-bottom: 3px solid #660000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin: 0;
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* 服务项目区域样式 */
        section {
            padding: 20px;
            background-color: #f2f2f2;
            color: #333;
            border-bottom: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            color: #990000;
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            text-align: center;
            margin-bottom: 20px;
            color: #990000; /* 设置文字颜色为红色，与头部颜色呼应 */
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin-bottom: 10px;
            text-align: center;
            font-size: 18px;
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #990000;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #660000; /* 修正悬停时的背景色，添加#号 */
        }

        /* 页面底部样式 */
        footer {
            background-color: #333333; /* 将底部背景色改为深灰色 */
            color: #999; /* 更换版权文字颜色为不太刺眼的灰色 */
            text-align: center;
            padding: 20px;
            width: 100%;
            position: absolute;
            bottom: 0;
            left: 0;
            box-sizing: border-box;
            border-top: 1px solid #333; /* 添加顶部边框 */
            font-size: 14px; /* 调整文本字体大小 */
        }

        /* 新增的说明文字样式 */
    .description {
            text-align: center;
            margin-bottom: 20px;
            color: #000; /* 设置文字颜色为黑色 */
            font-size: 14px; /* 使用更小两号字，假设原本是18px，这里改为14px */
        }

        /* 价格文字样式 */
      .price {
            text-align: center;
            margin-bottom: 10px;
            color: #990000; /* 颜色与头部颜色呼应 */
            font-size: 18px;
        }
    </style>
</head>

<body>
    <!-- 页面头部 -->
    <header>
        <h1>优奈市场</h1>
    </header>

    <!-- 服务项目1 -->
    <section>
        <h2>油管 YouTube</h2>
        <p><span style="color: #990000;">稳定  独享</span></p>
        <p class="description">畅享高清无卡顿超流畅体验</p>
        <p class="price">29.00元/月</p>
        <button>购买</button>
    </section>

    <!-- 服务项目2 -->
    <section>
        <h2>奈飞 Netflix</h2>
        <p><span style="color: #990000;">稳定  独享</span></p>
        <p class="description">多样内容随心选，满足多样需求</p>
        <p class="price">29.00元/月</p>
        <button>购买</button>
    </section>

    <!-- 服务项目3 -->
    <section>
        <h2>迪士尼 Disney+</h2>
        <p><span style="color: #990000;">稳定  独享</span></p>
        <p class="description">全家欢乐共享，精彩内容不断</p>
        <p class="price">29.00元/月</p>
        <button>购买</button>
    </section>

    <!-- 页面底部 -->
    <footer>
        <p>&copy; 2024 YouNet. All rights reserved.</p>
    </footer>
</body>

</html>
